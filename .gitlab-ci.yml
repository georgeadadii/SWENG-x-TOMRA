stages:
  - setup
  - test
  - build

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  BACKEND_DIR: "backend" 
  CI: "true"

cache:
  paths:
    - .cache/pip
    - venv/

# Setup
setup:
  stage: setup
  tags:
    - maven
  image: python:3.10
  script:
    - python --version
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r <(grep -v -E "torch|torchvision|ultralytics" $BACKEND_DIR/requirements.txt)
  artifacts:
    paths:
      - venv/
  cache:
    paths:
      - venv/

# Testing
backend_test:
  stage: test
  tags:
    - maven
  image: python:3.10
  script:
    - source venv/bin/activate
    - echo "Running tests..."
    - python -m pytest $BACKEND_DIR/tests/ 
  cache:
    paths:
      - venv/

