# Building
backend_build:
  stage: build
  tags:
    - maven
  image: python:3.10
  script:
    - source venv/bin/activate
    - echo "Building the project..."
    - python $BACKEND_DIR/model_service.py &  
    - sleep 5  
    - python $BACKEND_DIR/neo4j_service.py &  
    - sleep 5  
    - echo "Build completed successfully."
  cache:
    paths:
      - venv/

